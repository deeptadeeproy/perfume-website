<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Visit Us - Maison de L'Âme</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-light': '#f0ece2',
                        'brand-cream': '#dfd3c3',
                        'brand-taupe': '#c7b198',
                        'brand-gray': '#596e79',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-brand-light">
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-6 pr-3 py-4">
            <div class="flex items-center justify-between">
                <a href="index.html" class="text-2xl font-semibold text-brand-gray hover:text-brand-taupe transition-colors duration-200">
                    Maison de L'Âme
                </a>
                <div class="space-x-8">
                    <a href="index.html" class="text-brand-gray text-brand-font-nav hover:text-brand-taupe">Home</a>
                    <a href="about.html" class="text-brand-gray text-brand-font-nav hover:text-brand-taupe">Our Story</a>
                    <a href="craftsmanship.html" class="text-brand-gray text-brand-font-nav hover:text-brand-taupe">Craftsmanship</a>
                    <a href="collections.html" class="text-brand-gray text-brand-font-nav hover:text-brand-taupe">Collections</a>
                    <a href="bespoke.html" class="text-brand-gray text-brand-font-nav hover:text-brand-taupe">Bespoke</a>
                    <a href="visit.html" class="text-brand-gray text-brand-font-nav hover:text-brand-taupe">Salon Invitations</a>
                    <a href="#" class="text-brand-gray text-brand-font-nav hover:text-brand-taupe">Scent Journal</a>
                    <a href="collector.html" class="text-brand-gray text-brand-font-nav hover:text-brand-taupe">For the Collector</a>
                </div>
            </div>
        </div>
    </nav>
    <section class="min-h-screen flex items-center justify-center bg-brand-light">
        <div class="flex flex-row w-full max-w-5xl mx-auto h-[70vh] gap-x-12">
            <div class="flex-1 h-[70vh]">
                <div class="h-full flex items-center justify-center">
                    <img src="assets/maison_shop_interior.jpg" alt="Atelier" class="h-[70vh] w-auto object-contain" style="display: block; transform: scale(1.36); margin-left: -100px;">
                </div>
            </div>
            <div class="flex-1 h-[70vh]" style="background: rgba(240,236,226,0.8);">
                <div class="w-full max-w-lg h-[70vh] shadow-lg-blk p-10 flex flex-col items-center" style="border-radius: 0; margin-left: 100px;">
                    <h2 class="text-xl md:text-2xl font-semibold text-brand-gray mb-8 text-center">We invite you to experience our atelier firsthand.<br><br>SCHEDULE A VISIT</h2>
                    <form class="w-full flex flex-col gap-6 visit-form">
                        <div>
                            <label for="name" class="block text-brand-gray mb-2 font-medium">Name</label>
                            <input type="text" id="name" name="name" required class="w-full px-0 py-3 border-0 border-b-2 border-brand-cream focus:outline-none focus:border-brand-taupe bg-transparent placeholder-brand-taupe" placeholder="Your Name" style="border-radius: 0;">
                        </div>
                        <div>
                            <label for="email" class="block text-brand-gray mb-2 font-medium">Email</label>
                            <input type="email" id="email" name="email" required class="w-full px-0 py-3 border-0 border-b-2 border-brand-cream focus:outline-none focus:border-brand-taupe bg-transparent placeholder-brand-taupe" placeholder="you@email.com" style="border-radius: 0;">
                        </div>
                        <div>
                            <label for="datetime" class="block text-brand-gray mb-2 font-medium">Preferred date and time</label>
                            <input type="datetime-local" id="datetime" name="datetime" required class="w-full px-0 py-3 border-0 border-b-2 border-brand-cream focus:outline-none focus:border-brand-taupe bg-transparent placeholder-brand-taupe" style="border-radius: 0;">
                        </div>
                        <button type="submit" class="mt-4 bg-brand-gray text-white py-3 w-full font-semibold hover:bg-brand-taupe transition-colors" style="border-radius: 0;">Request Visit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
