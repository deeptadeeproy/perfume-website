<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <title>Visit Us - Maison de L'Ã‚me</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-light': '#f0ece2',
                        'brand-cream': '#dfd3c3',
                        'brand-taupe': '#c7b198',
                        'brand-gray': '#596e79',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="styles.css">
    <script src="js/common.js"></script>
    <script src="js/visit.js"></script>
    <script src="components/navbar.js"></script>
    <style>
        body {
            overflow: hidden;
            height: 100vh;
        }
        .content-wrapper {
            min-height: calc(100vh - 120px);
            padding-top: 160px;
            display: flex;
            align-items: flex-start;
            justify-content: center;
        }
        .content-container {
            height: 95vh;
            max-height: calc(95vh - 180px);
        }
    </style>
</head>
<body class="bg-brand-light">
    <div class="content-wrapper">
        <section class="h-full flex items-center justify-center bg-brand-light">
            <div class="flex flex-row w-full max-w-6xl mx-auto px-8 content-container">
                <div class="flex-1 h-full overflow-hidden flex items-center justify-center">
                    <div class="aspect-square h-full">
                        <img src="assets/maison_shop_interior.jpg" alt="Atelier" class="h-full w-full object-cover">
                    </div>
                </div>
                <div class="flex-1 h-full ml-8" style="background: rgba(240,236,226,0.8);">
                    <div class="w-full h-full px-8 pb-8 pt-4 flex flex-col items-center justify-between shadow-lg-blk">
                        <div class="w-full" style="transform: scale(0.9); transform-origin: center center;">
                            <h2 class="text-xl md:text-2xl font-semibold text-brand-gray mb-4 text-center">We invite you to experience our atelier firsthand.<br><br>SCHEDULE A VISIT</h2>
                            <form class="w-full flex flex-col gap-4 px-2">
                                <div class="space-y-4">
                                    <div>
                                        <label for="name" class="block text-brand-gray mb-1 font-medium">Name</label>
                                        <input type="text" id="name" name="name" required class="w-full px-0 py-2 border-0 border-b-2 border-brand-cream focus:outline-none focus:border-brand-taupe bg-transparent placeholder-brand-taupe" placeholder="Your Name" style="border-radius: 0;">
                                    </div>
                                    <div>
                                        <label for="email" class="block text-brand-gray mb-1 font-medium">Email</label>
                                        <input type="email" id="email" name="email" required class="w-full px-0 py-2 border-0 border-b-2 border-brand-cream focus:outline-none focus:border-brand-taupe bg-transparent placeholder-brand-taupe" placeholder="you@email.com" style="border-radius: 0;">
                                    </div>
                                    <div>
                                        <label for="datetime" class="block text-brand-gray mb-1 font-medium">Preferred date and time</label>
                                        <input type="text" id="datetime" name="datetime" required class="w-full px-0 py-2 border-0 border-b-2 border-brand-cream focus:outline-none focus:border-brand-taupe bg-transparent placeholder-brand-taupe" placeholder="Select date and time" style="border-radius: 0;">
                                    </div>
                                </div>
                                <div class="flex-1 flex items-center">
                                    <button type="submit" class="bg-brand-gray text-white py-3 w-full font-semibold hover:bg-brand-taupe transition-colors" style="border-radius: 0;">Request Visit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
